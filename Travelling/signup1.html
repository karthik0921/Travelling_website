<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="background-image">
        <div class="container">
            <form class="signup-form"  action="./signup1.jsp" method="post">
                <h2>Sign Up</h2>
    
                <p id="curdt">DATE</p>
                <script>
                    var curDate=new Date();
                    var format=curDate.toDateString()+' '+curDate.toLocaleTimeString();
                    document.getElementById("curdt").innerHTML=format;
                </script>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="10" pattern="[^0-9]+" required>
    
                <label for="email">Email:</label>
                <input type="email" pattern="[a-zA-Z0-9._%+-]+@example\.com" id="email" name="email" required>
                
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
    
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Sign Up</button>
                        </form>
           
        </div>
    </div>
    

</body>
</html>
